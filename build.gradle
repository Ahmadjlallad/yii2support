apply plugin: 'java'

allprojects {
    repositories {
        mavenCentral()
    }
}

dependencies {
    implementation "com.rollbar:rollbar-java:1.3.1"
}

buildscript {
    repositories {
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
